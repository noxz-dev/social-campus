version: '3'
services:
  postgres:
    image: postgres:latest
    ports:
      - '5432:5432'
    volumes:
      - ./network_backend/network_db_data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
  minio:
    image: minio/minio
    ports:
      - '9000:9000'
    volumes:
      - ./network_backend/minio_data:/data
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    command: server /data
    depends_on:
      - backend
  backend:
    image: node:14
    command: npm run dev
    ports:
      - 3000:3000
    volumes:
      - ./network_backend:/srv/backend:rw
    environment:
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH=${JWT_REFRESH}
      - NODE_ENV=${NODE_ENV}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    working_dir: /srv/backend
    depends_on:
      - postgres
  frontend:
    image: node:14
    command: npm run dev
    ports:
      - 8080:8080
    volumes:
      - ./network_frontend:/srv/frontend:rw
    working_dir: /srv/frontend
    depends_on:
      - postgres
  nginx:
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./network_backend/nginx:/etc/nginx/conf.d
    depends_on:
      - backend
      - minio
      - frontend
