server {
    listen       80;
    listen  [::]:80;
    server_name  network;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        proxy_pass http://localhost:8080/;
    }

    location /api/ {
        proxy_pass http://localhost:5000/;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

